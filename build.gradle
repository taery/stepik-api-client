group 'org.stepik'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.0.5'
    ext.spring_boot_version = '1.4.0.RELEASE'
    ext.spring_jdbc_version = '4.2.3.RELEASE'
    ext.jackson_kotlin_version = '2.8.4'

    repositories {
        mavenCentral()
        maven { url "http://repo.spring.io/milestone" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath("org.springframework.boot:spring-boot-gradle-plugin:$spring_boot_version")
    }
}

apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: 'kotlin'
apply plugin: 'idea'

repositories {
    mavenCentral()
    maven { url "http://repo.spring.io/milestone" }
}

dependencies {
    compile 'com.google.api-client:google-api-client:1.22.0'
    compile("org.springframework.boot:spring-boot-starter-web:$spring_boot_version")
    compile("org.springframework:spring-jdbc:$spring_jdbc_version")
    compile("com.fasterxml.jackson.module:jackson-module-kotlin:$jackson_kotlin_version")
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
